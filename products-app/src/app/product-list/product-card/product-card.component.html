<div class="col">
  <div class="card d-flex flex-column h-100 mb-3 mt-1">
    <div class="position-relative">
      @if (productItem.stock == 0) {
      <button class="btn btn-danger mt-2 ms-1 px-3 position-absolute">
        Out of stock
      </button>
      } @else {
      <button class="btn btn-success w-25 mt-2 ms-2 position-absolute">
        In stock
      </button>
      }

      <img
        [src]="productItem.images[0]"
        class="card-img-top object-fit-contain image"
        style="height: 200px"
        alt="Product Image"
      />
    </div>

    <div class="card-body d-flex flex-column flex-grow-1">
      <div class="d-flex justify-content-between align-content-center">
        <p class="card-title text-truncate mt-2 text-info-emphasis fw-bold">
          {{ productItem.title | uppercase }}
        </p>
        <h5 class="fw-semibold mt-2">
          {{ productItem.price | currency : "EGP" : "code" }}
        </h5>
      </div>

      <div class="desc d-flex justify-content-center align-item-center">
        <p class="text-secondary mx-auto my-auto text-truncate">
          {{ productItem.description }}
        </p>
      </div>
      <div class="stars">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star-half-stroke"></i>
      </div>

      <div class="d-flex justify-content-between align-content-center">
        <button
          class="btn btn-outline-dark rounded-5 mt-2 bttun"
          (click)="handleRedirectToDetails(productItem.id)"
        >
          View
        </button>

        <button class="btn btn-outline-dark w-50 rounded-5 mt-2 bttun">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
