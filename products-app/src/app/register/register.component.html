<div class="page d-flex flex-column justify-content-center">
  <div class="container border border-opacity-75 w-50 rounded-4 glasses my-5">
    <div class="mx-auto mt-5 mb-5">
      <div class="mb-3 fw-bold">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" />
      </div>

      <div class="mb-3 fw-bold">
        <label for="exampleFormControlInput2" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput2"
          placeholder="name@example.com"
        />
      </div>

      <div class="mb-3 fw-bold">
        <label for="exampleFormControlInput3" class="form-label"
          >User Name</label
        >
        <input type="text" class="form-control" id="exampleFormControlInput3" />
      </div>

      <div class="mb-3 fw-bold">
        <label for="exampleFormControlInput4" class="form-label"
          >Password</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput4"
        />
      </div>

      <div class="mb-3 fw-bold">
        <label for="exampleFormControlInput5" class="form-label"
          >Confirm Password</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput5"
        />
      </div>
      <div>
        <button class="btns w-100 rounded-4" type="submit">Register</button>
      </div>
    </div>

    <div class="d-flex justify-content-center align-content-center mt-5 mb-3">
      <span class="fw-bold"
        >Already have account!
        <a routerLink="/login" class="text-decoration-none login"> Login</a>
      </span>
    </div>
  </div>
</div>
