<div class="page d-flex flex-column justify-content-center">
  <div class="container border border-opacity-75 w-50 rounded-4 glasses">
    <div class="mx-auto mt-5 mb-5">
      <form
        #loginForm="ngForm"
        action=""
        (ngSubmit)="handleSubmiForm(loginForm)"
      >
        <div class="mb-3 fw-bold">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3 fw-bold">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Password</label
          >
          <input
            class="form-control"
            id="exampleFormControlTextarea1"
            type="password"
          />
        </div>

        <div>
          <button class="btns w-100 rounded-4">Login</button>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex justify-content-center align-content-center mt-5">
    <span class="fw-bold"
      >Donn't have account?<a
        routerLink="/register"
        class="text-decoration-none register"
      >
        Register</a
      >
    </span>
  </div>
</div>
